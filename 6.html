<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Transitions</title>
  <style>
    .btn {
      padding: 12px 24px;
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.4s ease;
    }
    .btn:hover {
      background: #2ecc71;
      transform: scale(1.1);
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <button class="btn">Hover Me</button>
</body>
</html>
