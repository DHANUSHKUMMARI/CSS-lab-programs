<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Animation</title>
  <style>
    .ball {
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
      position: relative;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { top: 0; }
      50% { top: 200px; }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
